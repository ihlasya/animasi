<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
    <style>
        #kotakjs {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 10x;
            top: 50px;
        }
        </style>
 </head>
<body>
    <div id="kotakjs"></div>
    <script>
        const kotakjs = document.getElementById('kotakjs');
        let posisix = 10;
        const kecepatan = 5; // Pixel per langkah
        
        function animasikankotak() {
            posisix += kecepatan;
            kotakjs.style.left = posisix + 'px';
            if (posisix < 300) {
                setTimeout(animasikankotak, 50); // ulangi setelah 50ms
            }
        }
    
        animasikankotak();
        </script> 
</body>
</html>
