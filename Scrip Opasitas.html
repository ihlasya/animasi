<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opasitas</title>
    <style> 
      .teks {
        opacity: 1;
        transition: opacity 0.5s ease-in; /* Shorthand untuk semua properti dengan durasi dan */
      }

      .teks hover {
        opacity: 0.5s;
      }
      </style>
</head>
<body>
    <p class="teks">Teks ini akan memudar saat  di-hover.</p> ctrl to cantinue with copilot
</body>
</html>
